# Test Database Configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/parking_lot_test_db
spring.datasource.username=<your-username>
spring.datasource.password=<your-password>
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Disable SQL initialization for tests
spring.sql.init.mode=never

# Disable SpringDoc for tests to avoid context loading issues
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Disable unnecessary logging for tests
logging.level.com.testproject.parking_lot_reservation=ERROR
logging.level.org.springframework=ERROR
logging.level.org.hibernate=ERROR

# Disable devtools for tests
spring.devtools.add-properties=false